<body>


<div class="container">

    <div class="navbar">
        <h1>申し込みフォーム (サンプル)</h1>
    </div>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">お名前 <span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="name" autocomplete="name" class="form-control" placeholder="お名前" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">電話番号 <span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="電話番号" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">郵便番号 <span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="postal-code" autocomplete="postal-code" class="form-control" placeholder="郵便番号" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">ご自宅住所 <span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <p>
                    <input type="text" name="address-level1" autocomplete="address-level1" class="form-control" placeholder="都道府県" required/>
                </p>
                <p>
                    <input type="text" name="address-level2" autocomplete="address-level2" class="form-control" placeholder="市区町村" required/>
                </p>
                <p>
                    <input type="text" name="address-line1" autocomplete="address-line1" class="form-control" placeholder="番地等" required/>
                </p>
                <p>
                    <input type="text" name="address-line2" autocomplete="address-line2" class="form-control" placeholder="アパート／マンション名等"/>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">メールアドレス <span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="email" name="email" autocomplete="email" class="form-control" placeholder="メールアドレス" required/>
            </div>
        </div>

                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>

                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
